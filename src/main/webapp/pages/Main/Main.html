<wm-page data-ng-controller="MainPageController" name="mainpage" pagetitle="Main">
    <wm-header content="header" name="header" height="auto"></wm-header>
    <wm-top-nav name="topnav" content="topnav"></wm-top-nav>
    <wm-content name="content">
        <wm-left-panel columnwidth="2" name="leftpanel" content="leftnav"></wm-left-panel>
        <wm-page-content columnwidth="8" name="mainContent" padding="unset 15px">
            <wm-button class="btn-default" caption="Button" type="button" name="button1"></wm-button>
            <wm-accordion name="accordion1">
                <wm-accordionpane name="accordionpane1"></wm-accordionpane>
            </wm-accordion>
            <wm-buttongroup name="buttongroup1">
                <wm-button class="btn-default" caption="left" name="button2"></wm-button>
                <wm-button class="btn-default" caption="center" name="button3"></wm-button>
                <wm-button class="btn-default" caption="right" name="button4"></wm-button>
            </wm-buttongroup>
            <wm-buttongroup name="buttongroup2">
                <wm-button class="btn-default" caption="left" name="button5"></wm-button>
                <wm-button class="btn-default" caption="center" name="button6"></wm-button>
                <wm-button class="btn-default" caption="right" name="button7"></wm-button>
            </wm-buttongroup>
            <wm-button class="btn-default" caption="Button" type="button" name="button8"></wm-button>
            <wm-card heading="Heading" subheading="Sub Heading" iconclass="wi wi-music" picturesource="resources/images/imagelists/default-image.png" name="card1">
                <wm-card-content name="card_content1">
                    <wm-label class="card-title" caption="Title" name="label1"></wm-label>
                    <wm-label class="card-text" caption="Card Content" name="label2"></wm-label>
                </wm-card-content>
                <wm-card-actions horizontalalign="right" name="card_actions1">
                    <wm-button class="btn-primary" caption="Share" type="button" iconclass="wi wi-share-alt" name="button9"></wm-button>
                </wm-card-actions>
            </wm-card>
        </wm-page-content>
        <wm-right-panel columnwidth="2" name="rightpanel" content="rightnav"></wm-right-panel>
    </wm-content>
    <wm-footer name="footer" content="footer"></wm-footer>
</wm-page>
